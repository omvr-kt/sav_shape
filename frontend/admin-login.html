<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Shape SAV</title>
    <link rel="stylesheet" href="/assets/css/design-system.css">
    <link rel="stylesheet" href="/assets/css/components.css">
</head>
<body style="background: var(--color-bg); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px; margin: var(--space-4);">
        <div class="card-body" style="text-align: center;">
            <h1 style="color: var(--color-primary); margin-bottom: var(--space-4); font-family: var(--font-heading);">Shape</h1>
            <h2 style="margin-bottom: var(--space-6); color: var(--color-text);">Administration</h2>
            
            <form id="loginForm" style="text-align: left;">
                <div class="form-group">
                    <label class="form-label" for="username">Identifiant</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-4);">
                    Se connecter
                </button>
            </form>
            
            <div id="loginError" class="alert alert-error" style="margin-top: var(--space-4); display: none;">
                Identifiants incorrects
            </div>
            
            <div style="margin-top: var(--space-6); padding: var(--space-4); background: var(--color-bg); border-radius: var(--radius-md); text-align: left;">
                <h4 style="margin-bottom: var(--space-3); color: var(--color-primary);">Identifiants de test :</h4>
                <div style="font-family: monospace; font-size: 14px; line-height: 1.6;">
                    <strong>Admin principal :</strong><br>
                    Identifiant: <code>admin</code><br>
                    Mot de passe: <code>admin123</code><br><br>
                    
                    <strong>Support :</strong><br>
                    Identifiant: <code>support</code><br>
                    Mot de passe: <code>support123</code>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Identifiants valides
            const validCredentials = {
                'admin': 'admin123',
                'support': 'support123'
            };
            
            if (validCredentials[username] && validCredentials[username] === password) {
                // Connexion rÃ©ussie
                sessionStorage.setItem('adminUser', username);
                window.location.href = '/admin/index.html';
            } else {
                // Erreur de connexion
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
