<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client - Shape SAV</title>
    <link rel="stylesheet" href="/assets/css/design-system.css">
    <link rel="stylesheet" href="/assets/css/components.css">
</head>
<body style="background: var(--color-bg); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px; margin: var(--space-4);">
        <div class="card-body" style="text-align: center;">
            <h1 style="color: var(--color-primary); margin-bottom: var(--space-4); font-family: var(--font-heading);">Shape</h1>
            <h2 style="margin-bottom: var(--space-6); color: var(--color-text);">Espace Client</h2>
            
            <form id="clientLoginForm" style="text-align: left;">
                <div class="form-group">
                    <label class="form-label" for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="clientPassword">Mot de passe</label>
                    <input type="password" id="clientPassword" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-4);">
                    Se connecter
                </button>
            </form>
            
            <div id="clientLoginError" class="alert alert-error" style="margin-top: var(--space-4); display: none;">
                Identifiants incorrects
            </div>
            
            <div style="margin-top: var(--space-6); padding: var(--space-4); background: var(--color-bg); border-radius: var(--radius-md); text-align: left;">
                <h4 style="margin-bottom: var(--space-3); color: var(--color-primary);">Compte de test :</h4>
                <div style="font-family: monospace; font-size: 14px; line-height: 1.6;">
                    <strong>Client :</strong><br>
                    Email: <code>client@test.com</code><br>
                    Mot de passe: <code>client123</code>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('clientLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('clientEmail').value;
            const password = document.getElementById('clientPassword').value;
            const errorDiv = document.getElementById('clientLoginError');
            
            // Validation simple
            if (email === 'client@test.com' && password === 'client123') {
                // CrÃ©er un token factice pour le client
                const token = btoa(JSON.stringify({
                    userId: 1,
                    email: email,
                    role: 'client'
                }));
                localStorage.setItem('token', 'fake.' + token + '.fake');
                window.location.href = '/client/tickets.html';
            } else {
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
