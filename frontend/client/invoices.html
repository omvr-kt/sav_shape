<!DOCTYPE html>
<html lang="fr" class="theme-shape">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Factures - Espace Client</title>
    <!-- Theme Shape Design System -->
    <link rel="stylesheet" href="/styles/theme-shape.css">
    <link rel="stylesheet" href="/src/components/ui/index.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/client.css">
    <link rel="stylesheet" href="/assets/css/unified-modals.css">
    <link rel="stylesheet" href="/assets/css/error-message.css">
    <!-- Icônes Heroicons -->
    <script src="https://unpkg.com/heroicons@1.0.6/outline/index.js"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar__header">
                <div class="sidebar__logo">S</div>
                <div class="sidebar__logo-text">Shape SAV</div>
            </div>

            <nav class="sidebar__nav">
                <div class="sidebar__nav-section">
                    <a href="/client/tickets.html" class="sidebar__nav-item">
                        <span class="sidebar__nav-text">Mes Tickets</span>
                        <span class="sidebar__nav-badge" id="ticketCount">0</span>
                    </a>
                    <a href="/client/invoices.html" class="sidebar__nav-item sidebar__nav-item--active">
                        <span class="sidebar__nav-text">Mes Factures</span>
                    </a>
                    <a href="/client/profile.html" class="sidebar__nav-item">
                        <span class="sidebar__nav-text">Mon Profil</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar__footer">
                <div class="sidebar__user" id="sidebarUser">
                    <div class="sidebar__user-avatar" id="sidebarUserAvatar">--</div>
                    <div class="sidebar__user-info">
                        <div class="sidebar__user-name" id="sidebarUserName">Chargement...</div>
                        <div class="sidebar__user-role">Client</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <header class="main-header">
                <h1 class="main-title">Mes Factures</h1>
                <div class="main-header-actions" id="mainHeaderActions">
                    <div class="header-filters">
                        <select id="invoiceStatusFilter" class="filter-select">
                            <option value="">Tous les statuts</option>
                            <option value="sent">Reçue</option>
                            <option value="paid">Payée</option>
                            <option value="overdue">En retard</option>
                        </select>
                        <button id="refreshInvoicesBtn" class="btn btn-secondary btn-sm">Actualiser</button>
                    </div>
                </div>
            </header>

            <main class="page-content">

                <!-- Statistiques rapides -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-4); margin-bottom: var(--space-5);">
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; flex-direction: column; align-items: center; text-align: center; gap: var(--space-2);">
                                <div style="font-size: 24px; font-weight: 700; color: var(--color-primary);" id="totalInvoicesCount">0</div>
                                <div style="font-size: 14px; color: var(--color-muted); line-height: 1.2;">
                                    Total des<br>factures
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; flex-direction: column; align-items: center; text-align: center; gap: var(--space-2);">
                                <div style="font-size: 24px; font-weight: 700; color: var(--color-success);" id="paidAmount">0€</div>
                                <div style="font-size: 14px; color: var(--color-muted); line-height: 1.2;">
                                    Montant<br>payé
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; flex-direction: column; align-items: center; text-align: center; gap: var(--space-2);">
                                <div style="font-size: 24px; font-weight: 700; color: var(--color-info);" id="pendingAmount">0€</div>
                                <div style="font-size: 14px; color: var(--color-muted); line-height: 1.2;">
                                    En<br>attente
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; flex-direction: column; align-items: center; text-align: center; gap: var(--space-2);">
                                <div style="font-size: 24px; font-weight: 700; color: var(--color-error);" id="overdueAmount">0€</div>
                                <div style="font-size: 14px; color: var(--color-muted); line-height: 1.2;">
                                    En<br>retard
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Liste des factures -->
                <div id="invoicesList" class="data-table-container">
                    <div class="loading">Chargement des factures...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Overlay mobile -->

    <!-- Modals will be injected here -->
    <div id="modalContainer"></div>

    <script src="/assets/js/timezone-utils.js"></script>
    <script src="/assets/js/business-hours.js"></script>
    <script src="/assets/js/config-service.js"></script>
    <script src="/assets/js/api.js?v=1756818386"></script>
    <script src="/assets/js/timezone-simple.js"></script>
    <script src="/assets/js/sidebar-user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/assets/js/pdf-generator.js?v=1756979841"></script>
    <script src="/assets/js/client-invoices.js?v=1756979841"></script>
    
    <script>
        // Initialiser l'application
        let clientInvoicesApp;
        document.addEventListener('DOMContentLoaded', function() {
            clientInvoicesApp = new ClientInvoicesApp();
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('token');
                window.location.href = '/connexion.html';
            });
        }
    </script>
</body>
</html>
