<!DOCTYPE html>
<html lang="fr" class="theme-shape">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Espace Client</title>
    <!-- Theme Shape Design System -->
    <link rel="stylesheet" href="/styles/theme-shape.css">
    <link rel="stylesheet" href="/src/components/ui/index.css">
    <link rel="stylesheet" href="/assets/css/main.css?v=1756818165">
    <link rel="stylesheet" href="/assets/css/client.css?v=1756818165">
    <script src="/assets/js/timezone-utils.js"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar__header">
                <div class="sidebar__logo">S</div>
                <div class="sidebar__logo-text">Shape SAV</div>
            </div>

            <nav class="sidebar__nav">
                <div class="sidebar__nav-section">
                    <a href="/client/tickets.html" class="sidebar__nav-item">
                        <span class="sidebar__nav-text">Mes Tickets</span>
                        <span class="sidebar__nav-badge" id="ticketCount">0</span>
                    </a>
                    <a href="/client/invoices.html" class="sidebar__nav-item">
                        <span class="sidebar__nav-text">Mes Factures</span>
                    </a>
                    <a href="/client/profile.html" class="sidebar__nav-item sidebar__nav-item--active">
                        <span class="sidebar__nav-text">Mon Profil</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar__footer">
                <div class="sidebar__user" id="sidebarUser">
                    <div class="sidebar__user-avatar" id="sidebarUserAvatar">--</div>
                    <div class="sidebar__user-info">
                        <div class="sidebar__user-name" id="sidebarUserName">Chargement...</div>
                        <div class="sidebar__user-role">Client</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <header class="main-header">
                <h1 class="main-title">Mon Profil</h1>
                <div class="main-header-actions" id="mainHeaderActions">
                    <div class="header-filters">
                        <button id="logoutBtn" class="btn btn-secondary btn-sm">Déconnexion</button>
                    </div>
                </div>
            </header>

            <main class="page-content">
                <div style="max-width: 800px; margin: 0 auto;">
                    <!-- Informations personnelles -->
                    <div class="card mb-4">
                        <div class="card__header">
                            <h3 class="card__title">Informations personnelles</h3>
                        </div>
                        <div class="card__body">
                            <div id="profileInfo" class="profile-info">
                                <div style="text-align: center; padding: var(--space-4); color: var(--color-muted);">
                                    Chargement...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Changer le mot de passe -->
                    <div class="card">
                        <div class="card__header">
                            <h3 class="card__title">Changer le mot de passe</h3>
                            <p class="card__subtitle">Modifiez votre mot de passe pour sécuriser votre compte</p>
                        </div>
                        <div class="card__body">
                            <form id="changePasswordForm" style="max-width: 400px;">
                                <div class="form-group">
                                    <label class="form-label" for="currentPassword">Mot de passe actuel</label>
                                    <input type="password" id="currentPassword" name="currentPassword" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newPassword">Nouveau mot de passe</label>
                                    <input type="password" id="newPassword" name="newPassword" class="form-input" required minlength="6">
                                    <small class="form-text">Le mot de passe doit contenir au moins 6 caractères</small>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn--primary">Changer le mot de passe</button>
                                </div>
                                <div id="passwordChangeResult" style="display: none; margin-top: var(--space-3);"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Overlay mobile -->

    <script src="/assets/js/api.js?v=1756818386"></script>
    <script src="/assets/js/client-profile.js?v=1756818386"></script>
</body>
</html>
