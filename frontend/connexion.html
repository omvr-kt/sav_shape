<!DOCTYPE html>
<html lang="fr" class="theme-shape">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Theme Shape Design System -->
    <link rel="stylesheet" href="/styles/theme-shape.css">
    <link rel="stylesheet" href="/src/components/ui/index.css">
    <link rel="stylesheet" href="/assets/css/connexion.css">
    <script src="/assets/js/timezone-utils.js"></script>
</head>
<body>
    <div class="login-container">
        <h1 class="form-title">Shape SAV</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="submitBtn">Se connecter</button>
        </form>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script src="/assets/js/connexion.js"></script>
</body>
</html>
