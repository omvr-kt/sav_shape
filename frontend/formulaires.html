<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau ticket - Shape SAV</title>
    <link rel="stylesheet" href="/assets/css/design-system.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/components.css">
</head>
<body>
    <!-- Layout avec sidebar -->
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="app-sidebar">
            <!-- Logo -->
            <div class="sidebar-logo">
                <h1>Shape</h1>
            </div>
            
            <!-- Navigation principale -->
            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="sidebar-nav-item">
                    <span class="sidebar-nav-label">Dashboard</span>
                </a>
                <a href="/tickets.html" class="sidebar-nav-item active">
                    <span class="sidebar-nav-label">Tickets</span>
                </a>
                <a href="/invoices.html" class="sidebar-nav-item">
                    <span class="sidebar-nav-label">Factures</span>
                </a>
                <a href="/projects.html" class="sidebar-nav-item">
                    <span class="sidebar-nav-label">Projets</span>
                </a>
            </nav>
            
            <!-- Navigation du bas -->
            <div class="sidebar-footer">
                <nav class="sidebar-nav">
                    <a href="/profile.html" class="sidebar-nav-item">
                        <span class="sidebar-nav-label">Profil</span>
                    </a>
                    <a href="/logout" class="sidebar-nav-item">
                        <span class="sidebar-nav-label">Déconnexion</span>
                    </a>
                </nav>
            </div>
        </aside>
        
        <!-- Overlay pour mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Contenu principal -->
        <main class="app-main">
            <!-- Header -->
            <header style="background: var(--color-surface); border-bottom: 1px solid var(--color-border); padding: var(--space-4) var(--space-5);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: var(--space-3);">
                        <!-- Bouton burger pour mobile -->
                        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
                        
                        <div>
                            <h1 style="margin-bottom: 4px;">Nouveau ticket</h1>
                            <div style="font-size: 14px; color: var(--color-muted); display: flex; align-items: center; gap: var(--space-2);">
                                <a href="/dashboard.html" style="color: var(--color-muted); text-decoration: none;">Dashboard</a>
                                <span>•</span>
                                <a href="/tickets.html" style="color: var(--color-muted); text-decoration: none;">Tickets</a>
                                <span>•</span>
                                <span style="color: var(--color-text); font-weight: 500;">Nouveau</span>
                            </div>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: var(--space-2);">
                        <button class="btn btn-outline" onclick="window.history.back()">
                            ← Retour
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Contenu -->
            <div style="padding: var(--space-5) var(--space-6);">
                
                <!-- Formulaire principal -->
                <div class="card" style="max-width: 800px; margin: 0 auto;">
                    <div class="card-header">
                        <h2 class="card-title">Créer un nouveau ticket</h2>
                        <div style="font-size: 14px; color: var(--color-muted);">
                            Décrivez votre problème ou demande
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <form id="newTicketForm" style="display: flex; flex-direction: column; gap: var(--space-4);">
                            
                            <!-- Informations de base -->
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
                                <div class="form-group">
                                    <label for="project" class="form-label">Projet concerné *</label>
                                    <select id="project" class="form-select" required>
                                        <option value="">Sélectionner un projet</option>
                                        <option value="1">Site E-commerce</option>
                                        <option value="2">App Mobile</option>
                                        <option value="3">Refonte Interface</option>
                                        <option value="4">Site vitrine</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="priority" class="form-label">Priorité *</label>
                                    <select id="priority" class="form-select" required>
                                        <option value="">Sélectionner la priorité</option>
                                        <option value="faible">Faible</option>
                                        <option value="normale">Normale</option>
                                        <option value="elevee">Élevée</option>
                                        <option value="urgente">Urgente</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Titre -->
                            <div class="form-group">
                                <label for="title" class="form-label">Titre du problème *</label>
                                <input 
                                    type="text" 
                                    id="title" 
                                    class="form-input" 
                                    placeholder="Résumez votre problème en quelques mots"
                                    required
                                >
                            </div>
                            
                            <!-- Description -->
                            <div class="form-group">
                                <label for="description" class="form-label">Description détaillée *</label>
                                <textarea 
                                    id="description" 
                                    class="form-textarea" 
                                    rows="6"
                                    placeholder="Décrivez votre problème de manière détaillée..."
                                    required
                                    style="resize: vertical;"
                                ></textarea>
                                <div class="form-help">
                                    Incluez toutes les informations utiles pour comprendre le problème
                                </div>
                            </div>
                            
                            <!-- Actions -->
                            <div style="display: flex; justify-content: space-between; align-items: center; padding-top: var(--space-4); border-top: 1px solid var(--color-border);">
                                <div style="font-size: 14px; color: var(--color-muted);">
                                    * Champs obligatoires
                                </div>
                                
                                <div style="display: flex; gap: var(--space-3);">
                                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Annuler</button>
                                    <button type="submit" class="btn btn-primary">Créer le ticket</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts JavaScript -->
    <script>
        // Toggle sidebar sur mobile
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.app-sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('active');
            });
        }
        
        // Fermer sidebar avec overlay
        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('open');
            this.classList.remove('active');
        });
        
        // Responsive
        function checkMobile() {
            if (window.innerWidth <= 768) {
                sidebarToggle.style.display = 'flex';
            } else {
                sidebarToggle.style.display = 'none';
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            }
        }
        
        window.addEventListener('resize', checkMobile);
        checkMobile();
        
        // Soumission du formulaire
        document.getElementById('newTicketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validation simple
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const project = document.getElementById('project').value;
            const priority = document.getElementById('priority').value;
            
            if (!title || !description || !project || !priority) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // Simulation de l'envoi
            alert('Ticket créé avec succès !\\nRedirection vers la liste des tickets...');
            window.location.href = '/tickets.html';
        });
    </script>
</body>
</html>
