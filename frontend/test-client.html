<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Client Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .nav-tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            background: #f0f0f0;
            cursor: pointer;
            border: 1px solid #ccc;
            text-decoration: none;
            color: black;
        }
        
        .nav-tab.active {
            background: #007cba;
            color: white;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #007cba;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a8b;
        }
    </style>
</head>
<body>
    <h1>Test Client Simple</h1>
    
    <!-- Navigation -->
    <div>
        <a href="#overview" class="nav-tab active" data-tab="overview">📊 Vue d'ensemble</a>
        <a href="#projects" class="nav-tab" data-tab="projects">📁 Mes Projets</a>
        <a href="#tickets" class="nav-tab" data-tab="tickets">🎫 Mes Tickets</a>
        <a href="#profile" class="nav-tab" data-tab="profile">👤 Mon Profil</a>
    </div>

    <!-- Overview Tab -->
    <div id="overview" class="tab-content active">
        <h2>📊 Vue d'ensemble</h2>
        <p>Bienvenue dans votre espace client.</p>
        <button id="testBtn1">Test Button Overview</button>
    </div>

    <!-- Projects Tab -->
    <div id="projects" class="tab-content">
        <h2>📁 Mes Projets</h2>
        <p>Liste de vos projets</p>
        <button id="testBtn2">Test Button Projects</button>
    </div>

    <!-- Tickets Tab -->
    <div id="tickets" class="tab-content">
        <h2>🎫 Support et assistance</h2>
        <p>Vos tickets de support</p>
        <button id="testBtn3">Test Button Tickets</button>
    </div>

    <!-- Profile Tab -->
    <div id="profile" class="tab-content">
        <h2>👤 Mon Profil</h2>
        <p>Vos informations personnelles</p>
        <button id="testBtn4">Test Button Profile</button>
    </div>

    <script>
        console.log('Script chargé !');
        
        // Simple tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const tabName = tab.dataset.tab;
                console.log('Clic sur onglet:', tabName);
                
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Remove active from nav tabs
                document.querySelectorAll('.nav-tab').forEach(navTab => {
                    navTab.classList.remove('active');
                });
                
                // Show selected tab
                document.getElementById(tabName).classList.add('active');
                tab.classList.add('active');
                
                console.log('Onglet basculé vers:', tabName);
            });
        });
        
        // Test buttons
        document.getElementById('testBtn1').addEventListener('click', () => {
            alert('Bouton Overview fonctionne !');
        });
        
        document.getElementById('testBtn2').addEventListener('click', () => {
            alert('Bouton Projects fonctionne !');
        });
        
        document.getElementById('testBtn3').addEventListener('click', () => {
            alert('Bouton Tickets fonctionne !');
        });
        
        document.getElementById('testBtn4').addEventListener('click', () => {
            alert('Bouton Profile fonctionne !');
        });
        
        console.log('Tous les événements configurés');
    </script>
</body>
</html>
