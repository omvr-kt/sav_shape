<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 15px 0; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        .debug { background: #f4f4f4; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test de Connexion</h1>
    
    <div class="debug">
        <h3>Identifiants de test:</h3>
        <p><strong>Admin:</strong> admin@test.com / admin123</p>
        <p><strong>Client:</strong> client@test.com / client123</p>
        <p><strong>Admin principal:</strong> admin@agency.local / admin12345</p>
    </div>

    <div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="admin@test.com">
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" placeholder="admin123">
        </div>
        
        <button onclick="testLogin()">Se connecter</button>
    </div>
    
    <div id="result" class="debug"></div>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Clear previous results
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';
            successDiv.innerHTML = '';
            
            if (!email || !password) {
                errorDiv.innerHTML = 'Veuillez saisir email et mot de passe';
                return;
            }
            
            resultDiv.innerHTML = '<p>⏳ Test en cours...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                resultDiv.innerHTML += `<p><strong>Status:</strong> ${response.status} ${response.statusText}</p>`;
                
                const data = await response.json();
                resultDiv.innerHTML += `<p><strong>Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre></p>`;
                
                if (data.success) {
                    successDiv.innerHTML = `✅ Connexion réussie! Rôle: ${data.data.user.role}`;
                } else {
                    errorDiv.innerHTML = `❌ ${data.message}`;
                }
                
            } catch (error) {
                errorDiv.innerHTML = `❌ Erreur: ${error.message}`;
                resultDiv.innerHTML += `<p><strong>Erreur détaillée:</strong> ${error}</p>`;
            }
        }
        
        // Remplir automatiquement avec l'admin
        document.getElementById('email').value = 'admin@test.com';
        document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
